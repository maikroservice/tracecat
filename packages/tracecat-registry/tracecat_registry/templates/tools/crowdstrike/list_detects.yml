type: action
definition:
  title: List detects
  description: Query for CrowdStrike detects and summaries via the Falcon SIEM API.
  display_group: CrowdStrike
  doc_url: https://falconpy.io/Service-Collections/Detects.html
  namespace: tools.crowdstrike
  name: list_detects
  expects:
    start_time:
      type: str
      description: Start time for the query (inclusive). ISO 8601 format (e.g., '2024-01-01T00:00:00Z')
    end_time:
      type: str
      description: End time for the query (exclusive). ISO 8601 format (e.g., '2024-01-31T23:59:59Z') - defaults to now.
    query:
      type: str | None
      description: >
        Falcon Query Language (FQL) filter to apply to alerts.
        If specified, overrides `start_time` and `end_time`.
      default: null
    limit:
      type: int
      description: Maximum number of alerts to return.
      default: 100
    member_cid:
      type: str | None
      description: Crowdstrike member CID.
      default: null
  steps:
    - ref: build_filter
      action: core.script.run_python
      args:
        inputs:
          query: ${{ inputs.query }}
          start_time: ${{ inputs.start_time }}
          end_time: ${{ inputs.end_time }}
        script: |
          from datetime import datetime, timezone

          def main(query, start_time, end_time):
              if query:
                  return query

              if not end_time:
                  end_time = datetime.now(timezone.utc).isoformat()

              if not start_time:
                  raise ValueError("start_time is required when query is not provided")
              
              start_time_strip = start_time.strip('"').strip("'")
              end_time_strip = end_time.strip('"').strip("'")

              start_dt = datetime.fromisoformat(start_time_strip.replace('Z', '+00:00'))
              end_dt = datetime.fromisoformat(end_time_strip.replace('Z', '+00:00'))
              
              return f"created_timestamp:>='{start_dt.isoformat()}' + created_timestamp:<'{end_dt.isoformat()}'"
    - ref: query_detects
      action: tools.falconpy.call_command
      args:
        operation_id: QueryDetects
        member_cid: ${{ inputs.member_cid }}
        params:
          filter: ${{ steps.build_filter.result }}
          limit: ${{ inputs.limit }}
    - ref: get_detect_summaries
      action: tools.falconpy.call_command
      args:
        operation_id: GetDetectSummaries
        member_cid: ${{ inputs.member_cid }}
        params:
          body:
            ids: ${{ steps.query_detects.result.body.resources }}
  returns: ${{ steps.get_detect_summaries.result.data }}
